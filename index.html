<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App UI Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

        <div>

                    add_circle
                </span>

        <div>

                <del class="b">Completed Task</del>
                <br><br>

            </div>
            <div class="box3">
                <p class="a">My Todo List</p>

                <input type="checkbox" id="check3" name="check">
